<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
	<title>TSF Reset Password</title>
	{% include 'icon.html' %}
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body >
	{% include 'navbar_login.html' %}
	<!-- Example Code -->

	<div class="col-lg-4 mx-auto  container row justify-content-center  border-0 bd-example " style="margin-top:5%;">
		<div class="dropdown-menu">
			<div class="container g-py-100">
				<div class="row justify-content-center">
					<div class="col-lg-12">
						<div class="u-shadow-v21 g-bg-white rounded g-py-40 g-px-30">
							<form class="px-4 py-3"  method="POST" action="">
								<div class="mb-3">
									{% with messages = get_flashed_messages() %}
									{% if messages %}
									{% for message in messages %}
									<div class="alert alert-danger alert-dismissible fade show" role="alert">
										<strong>{{ message }}!</strong> You should check in on some of those fields below.
										<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
									</div>
									{% endfor %}
									{% endif %}
									{% endwith %}
							          <label for="exampleDropdownFormPassword1" class="form-label">New Password</label>
							          <input type="password" required name="new_password" class="form-control" id="exampleDropdownFormPassword1" placeholder="New Password">

							        <div class="mb-3">
							          <label for="exampleDropdownFormPassword2" class="form-label">Confirm New Password</label>
							          <input type="password" required name="confirm_password" class="form-control" id="exampleDropdownFormPassword2" placeholder="Confirm New Password">
							        </div>
								</div>
								<button type="submit" value="submit" class="btn btn-primary">Reset Password</button>
  </form>
  <div class="dropdown-divider"></div>
  <a class="dropdown-item" href="{{ url_for('login') }}">Back to Login</a>
  <!-- <a class="dropdown-item" href="#">Forgot password?</a> -->
</div>
</div>
</div>
</div>
</div>
</div>
<!-- End Example Code -->

</body>
</html>
