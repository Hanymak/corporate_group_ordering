<script>
  function disableSubmitButtoncreate_restaurant() {
    // Disable the submit button to prevent multiple submissions
    var submitButton = document.getElementById('create_restaurant');
    submitButton.disabled = true;
  }

</script>
<!-- Modal -->
<div class="modal fade" id="exampleModal3" tabindex="-1" aria-labelledby="exampleModalLabel3" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel3"> Restaurant Info</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" ></button>
      </div>




      <div class="modal-body">


        <form action="/create_restaurant"  method="post" onsubmit="disableSubmitButtoncreate_restaurant()">

          <container class="col-sm-10 mx-auto  container row justify-content-center" style="margin-top : 5%;" >
            
            <div class="input-group" style="margin-top : 5%; margin-bottom : 5%;" >
              <span  class="input-group-text">Name</span>
              <textarea maxlength = 50 name="restaurant_name" required  class="form-control" aria-label="With textarea" ></textarea>
            </div>


            <div class="input-group" style="margin-top : 5%; margin-bottom : 5%;" >
              <span  class="input-group-text">Address</span>
              <textarea maxlength = 100 name="restaurant_address" required  class="form-control" aria-label="With textarea"></textarea>
            </div>

            <div class="input-group" style="margin-top : 5%; margin-bottom : 5%;" >
              <span  class="input-group-text">Phone</span>
              <textarea maxlength = 50 name="restaurant_phone" required  class="form-control" aria-label="With textarea"></textarea>
            </div>

            
          </container>

          <!-- name = "transfer" value="Transfer" -->

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit"  class="btn btn-primary" id="create_restaurant" >Create</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
