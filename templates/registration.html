<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TSF Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
  {% include 'icon.html' %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  {% include 'navbar_login.html' %}

  <div class="container d-flex justify-content-center align-items-center" style="min-height: 90vh;">
    <div class="card shadow-lg border-0 rounded-3 col-lg-4 col-md-6 col-sm-10">
      <div class="card-body p-4">

        {% with messages = get_flashed_messages() %}
          {% if messages %}
            {% for message in messages %}
              <div class="alert alert-danger alert-dismissible fade show" role="alert">
                <strong>{{ message }}!</strong> Please check your input.
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <h4 class="mb-4 text-center">Register</h4>
        
        <form method="POST" action="">
          <div class="mb-3">
            <label for="exampleDropdownFormName1" class="form-label">Name</label>
            <input type="text" name="name" required minlength="4" maxlength="20" 
                   class="form-control" id="exampleDropdownFormName1" placeholder="i.e Mohamed Essam">
          </div>
          <div class="mb-3">
            <label for="exampleDropdownFormEmail1" class="form-label">Email address</label>
            <input type="email" name="email" required minlength="4" maxlength="50" 
                   class="form-control" id="exampleDropdownFormEmail1" placeholder="email@example.com">
          </div>
          <div class="mb-3">
            <label for="exampleDropdownFormNumber1" class="form-label">Phone Number</label>
            <input type="text" name="phonenumber" required minlength="11" maxlength="20" 
                   class="form-control" id="exampleDropdownFormNumber1" placeholder="i.e 00201234567891">
          </div>
          <div class="mb-3">
            <label for="exampleDropdownFormPassword1" class="form-label">Password</label>
            <input type="password" name="password" required minlength="8" maxlength="20" 
                   class="form-control" id="exampleDropdownFormPassword1" placeholder="Password">
          </div>
          <div class="mb-3">
            <label for="exampleDropdownFormPassword2" class="form-label">Confirm Password</label>
            <input type="password" name="confirmpassword" required minlength="8" maxlength="20" 
                   class="form-control" id="exampleDropdownFormPassword2" placeholder="Confirm Password">
          </div>
          <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>

        <div class="mt-3 text-start">
          <a href="{{ url_for('login') }}">Already have an account? Login</a>
        </div>

      </div>
    </div>
  </div>

</body>
</html>
